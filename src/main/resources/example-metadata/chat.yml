no.kh498.valentineRealms.chat.conversation.ConversationFile:
  ==: part_metadata
  attributes:
  - ==: part_attribute
    path: name
    note: Allow for quest parts to find what quest we are referencing. Not used for anything else than this.
    defaultValue: ''
    className: java.lang.String
    isList: false
    required: false
  - ==: part_attribute
    path: interact_npc_id
    note: The citizens' id who, when clicked, starts the conversation
    defaultValue: ''
    className: net.citizensnpcs.api.npc.NPC
    isList: false
    required: false
  - ==: part_attribute
    path: conversations
    note: List of conversations
    defaultValue: ''
    className: no.kh498.valentineRealms.chat.conversation.Conversation
    isList: true
    required: true
  class: no.kh498.valentineRealms.chat.conversation.ConversationFile
no.kh498.valentineRealms.chat.conversation.Conversation:
  ==: part_metadata
  attributes:
  - ==: part_attribute
    path: messages
    note: The messages the player will see, each element will be on a different page (or line, if there are no responses)
    defaultValue: ''
    className: java.lang.String
    isList: true
    required: true
  - ==: part_attribute
    path: responses
    note: The responses the player can make
    defaultValue: ''
    className: no.kh498.valentineRealms.chat.conversation.Response
    isList: true
    required: false
  - ==: part_attribute
    path: name
    note: Required if you want to reference this in the ConverseObjective
    defaultValue: ''
    className: java.lang.String
    isList: false
    required: false
  class: no.kh498.valentineRealms.chat.conversation.Conversation
no.kh498.valentineRealms.chat.conversation.Response:
  ==: part_metadata
  attributes:
  - ==: part_attribute
    path: text
    note: The text to display to the reader
    defaultValue: ''
    className: java.lang.String
    isList: false
    required: true
  - ==: part_attribute
    path: name
    note: Required if you want to reference this in the ConverseObjective
    defaultValue: ''
    className: java.lang.String
    isList: false
    required: false
  - ==: part_attribute
    path: layout_page_number
    note: Only applicable if layout is PAGE_NR or INSERT_AFTER_PAGE. Must be a valid page number, if not it will crash at runtime
    defaultValue: ''
    className: int
    isList: false
    required: false
  - ==: part_attribute
    path: rewards
    note: ''
    defaultValue: ''
    className: no.kh498.valentineRealms.core.parts.api.PartReward
    isList: true
    required: false
  - ==: part_attribute
    path: response_layout
    note: How to insert this response into the book
    defaultValue: NEW_PAGE
    className: no.kh498.valentineRealms.chat.conversation.Response.ResponseLayout
    isList: false
    required: false
  - ==: part_attribute
    path: preconditions
    note: ''
    defaultValue: ''
    className: no.kh498.valentineRealms.core.parts.api.PartPrecondition
    isList: true
    required: false
  - ==: part_attribute
    path: response_visibility
    note: if responses should be hidden when preconditions are false
    defaultValue: HIDDEN
    className: no.kh498.valentineRealms.chat.conversation.Response.ResponseVisibility
    isList: false
    required: false
  class: no.kh498.valentineRealms.chat.conversation.Response
